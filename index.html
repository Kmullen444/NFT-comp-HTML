<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="all">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main role="main" class="container">
   <img class="nft-img" src="./images/image-equilibrium.jpg" alt="image of the nft">
    <h2 class="title text-bold">Equilibrium #3429</h2>
    <p class="desc text-thin">
      Our Equilibrium collection promotes balance and calm.
      </p>
    <div class="split">
      <div class="nft-price">
        <img class="eth-icon" src="./images/icon-ethereum.svg" alt="icon picture of ethereum">
        <p class="text-lb text-bold"> 0.041 ETH </p>
      </div>
      <div class="time">
        <img class="time-icon" src="./images/icon-clock.svg" alt="icon picture of a clock">
        <p class="text-thin">3 days left </p>
      </div>
    </div>
    <div class="card-footer">
      <img class="profile-picture" src="./images/image-avatar.png" alt="profile picture of Jules Wyern">
      <p class="footer-text text-thin"> Creation of <span class="text-light name">Jules Wyvern</span>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="kevinmullen.net">Kevin Mullen</a>.
  </footer>
</body>
</html>
